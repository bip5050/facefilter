<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Makeup</title>

  <style>
    #xzimg-sdk-wrapper {
      position: relative;
      margin-left: 0;
      margin-top: 0;
      width:100%;
      height:100%;
    }

    #xzimg-sdk-video {
      position: absolute;
      left: 0;
      top: 0;
      min-height:100%;
      height:100%;
      width:auto;
    }

    #xzimg-sdk-canvas {
      position: relative;
      left: 0;
      top: 0;
      min-height:100%;
      height:100%;
      width:auto;
    }

    #xzimg-sdk-logo {
      display:none;
      position: absolute;
      left: 0;
      top: 0;
    }

    #progress-bar[value] {
      position:fixed;
      bottom:0em;
      width: 100vh;
      height: 2em;
      -webkit-appearance: none;
    }


    .videosource{
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="videosource">
      <label for="video-source">Select Video source: </label>
      <select id="video-source">
        <option value="">select your device ID</option>
      </select>
    </div>

    <div id="xzimg-sdk-wrapper">
      <video id="xzimg-sdk-video" playsinline autoplay></video>
      <canvas id="xzimg-sdk-canvas"></canvas>
    </div>
    <progress id="progress-bar" max="100" value="0"></progress>

    <script src="three.min.js"></script>

    <script type="text/javascript" src="xzimg/xzimg.js"></script>

    <script type="module" src="sample.js"></script>

</body>

</html>
